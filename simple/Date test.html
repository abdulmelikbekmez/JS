<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="/JS/images/JS.png">
    <title>Date and Color </title>

  <style>
    body { max-width: 440px; }
    #sample { overflow-x: auto; }
  </style>
</head>

<body>
<h2 id=title></h2>
<p id=buttons>
  <button onclick='setDate(Date())'>Print date</button>
  <button onclick='setDate("??")'>Clear</button>
  <button onclick='setColor("blue")'>Blue</button>
  <button onclick='setColor("green")'>Green</button>
</p>
<p id=out></p>
<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />
<p>Ref: <a href="https://www.w3schools.com/js/js_dates.asp"
      target="NewTab">JS Date</a>
</p>

<script>
"use strict";
//My first non-trivial JS code
//June 8, 2018 MAE
//
function setDate(s) {
    console.log("date: "+s);
    out.innerText = "Current date is "+s;
}
function setColor(c) {
    console.log("color: "+c);
    title.style.color = c;
    out.style.color = c;
}
    title.innerText = document.title;
    sample.innerText = setDate+"\n"+setColor;
    setDate("??");
</script>

</body>
</html>
