<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="/JS/images/JS.png">
    <title></title>

  <style>
    body { max-width: 440px; }
    #sample { overflow-x: auto; }
    #out {
        font-size: 48px;
        background-color: blue;
        color: white;
        text-align: center;
        padding: 80px;
    }
  </style>
</head>

<body>

<p id=out></p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
"use strict";
var hm;  //global value
function twoDigits(t) {
    if (t>9) return ""+t;
    return "0"+t;
}
function setHourMin() {
    let d = new Date();
    hm = twoDigits(d.getHours())+":"
        +twoDigits(d.getMinutes());
    document.title = "Clock "+hm; 
    //console.log(hm);
}
function count() {
    let d = new Date();
    let sec = twoDigits(d.getSeconds());
    if (sec == "00") setHourMin();
    out.innerText = hm+":"+sec;
    setTimeout(count, 1000);
}
    sample.innerText = count.toString();
    window.onfocus = setHourMin;
    setHourMin(); count();
</script>
<script src="/JS/navbar.js"></script>

</body>
</html>
