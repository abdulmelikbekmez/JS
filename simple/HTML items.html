<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="TurkceSayi.js"></script>
    <link rel="icon" sizes="192x192" href="/JS/images/JS.png">
    <title>HTML Input Items </title>

  <style>
    body { max-width: 440px; }
    #out {
        color: blue;
        padding: 10px;
    }
  </style>
</head>

<body>
<h2 id=title></h2>

<datalist id=flavors>
    <option value="Vanilla">
    <option value="Chocolate">
    <option value="Coconut">
    <option value="Cranberry">
    <option value="Mint">
    <option value="Melon">
    <option value="Mulberry">
    <option value="Strawberry">
</datalist>

<p>1. Text 
<input type=text value="All chars are allowed" onChange="report(value)">
</p>
<p>2. Datalist
<input list=flavors onChange="report(value)">
</p> 
<p>3. Select  
<select id=menu3 onChange="report(value)">
<!-- options will be copied from flavors -->
</select>
</p>
<p>4. Number
<input type=number value=1234 max=999999999999999
       onChange="report(toWord(valueAsNumber))">
</p>
<p>5. Password
<input type=password id=pass size=8>
<input type=button value=Show onClick="report(pass.value)">
</p>
<p>6. Checkbox
<input type=checkbox onClick="report('English '+checked)">English
<input type=checkbox onClick="report('French '+checked)">French 
</p>
<p>7. Date
<input type=date onChange="report(valueAsDate)">
</p>
<p>8. Button
<input type=button value=Back onClick="history.go(-1)"
   onMouseOver="console.log('in')" onMouseOut="console.log('out')">
</p>
Button element: <button onClick="hide(this)">Get lost</button>

<p id=out>Output</p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
"use strict";
function hide(e) {
    e.hidden = true
    navigator.vibrate([300, 300, 300])
    report("Disappear and vibrate")
}
function report(s) {
    if (s === null) return
    if (s instanceof Date) s = s.toDateString()
    out.innerText = s; console.log(s);
}
    title.innerText = document.title;
    sample.innerText = toWord.toString();
    let a = [...flavors.options].map(x => x.value)
    a.splice(0, 0, '')  //insert '' at a[0]
    menu3.innerHTML = a.join('<option>')
</script>
<script src="/JS/navbar.js"></script>

</body>
</html>
