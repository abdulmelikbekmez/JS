<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="/JS/images/JS.png">
    <title>Click Counter </title>

  <style>
    body { max-width: 440px; }
    #sample { overflow-x: auto; }
    #out {
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        background: blue;
        color: white;
        text-align: center;
        padding: 10px;
    }
    p span {
        display: inline-block;
        padding: 6px 6px 4px;
        border: 1px solid;
        border-radius: 3px;
        background: beige;
        color: blue;
    }
  </style>
</head>

<body>

<h2>
    <span id=title></span> &emsp;
    <button id=counter>count</button>
</h2>
<p id=out></p>
<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />
<p>Ref: 
<a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage" 
   target="NewTab">Local Storage</a>
</p>

<script>
"use strict";
function setCount(n) {
    if (Number.isInteger(n))
        localStorage.counter = n
    report()
}
function count() { //localStorage
    if (localStorage.counter)
         localStorage.counter++
    else localStorage.counter = 1
    report()
}
function report(n = 4) {
    let s = localStorage.counter || '0'
    let a = [...s.padStart(n, '0')]
    if (a.length > n) a.splice(0, a.length-n)
    out.innerHTML =
     a.map(c => '<span>'+c+'</span>').join('')
    console.log(s)
}
title.innerText = document.title
sample.innerText = setCount+'\n'+count+'\n'+report
counter.onclick = count; report()
</script>

</body>
</html>
