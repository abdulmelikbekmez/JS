<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="../images/JS.png">
    <title>Calculate using #</title>

  <style>
    body { max-width: 440px; }
    #sample { overflow-x: auto; }
    #inp, #out {
        font-size: 20px;
        padding: 10px;
    }
    #inp {
        width: 200px;
        text-align: right;
    }
  </style>
</head>

<body>

<h2 id="title"></h2>
<b>Very simple calculator.</b>
<p>Enter an expression in the box (inp.value) below <br>
or in the address bar after # (location.hash)</p>
<p>
  <input id=inp onchange="location.hash=value" value="20*35">
  = <span id=out></span>
</p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
"use strict";
function process() {
    let h = location.hash.slice(1), s = ''
    try { s = eval(h) } 
    catch (e) { s = e.toString() }
    out.innerText = s
    console.log(h+' = '+s)
    if (inp.value !== h) inp.value = h
}
title.innerText = document.title
sample.innerText = process.toString()
window.onhashchange = process
inp.onchange()
</script>

</body>
</html>
